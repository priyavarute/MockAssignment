<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Write a JavaScript function that reverses a number.
            Example x = 32243;
            Expected Output : 34223*/

        let result = 0;
        let number = 987654321;

        result = Number(String(number).split('').reverse().join(''));

        document.write("Original number is : " + number+"<br>"+"<br>");
        
        document.write("Reversed number is : " + result);
    </script>

</body>

</html>
