<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Write a JavaScript function that accepts a string as a parameter and finds the longest 
word within the string.
Example string : 'Web Development Tutorial'
Expected Output : 'Development'
*/
        function longest(str) {
            let words = str.split(' ');

            let longestWord = '';
            for (let word of words) {
                if (word.length > longestWord.length) {
                    longestWord = word;
                }
            }

            return longestWord;
        }

        let inputString = 'Ridant Sandeep Patil';
        let result = longest(inputString);
        document.write("Input string is : "+inputString+ "<br>"+"<br>"); 
        document.write("Longest word within the string is : "+result); 
    </script>
</body>

</html>
