<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map </title>
</head>
<body>

<h1>Areas in an Image Map</h1>

<img src="https://via.placeholder.com/500x300" usemap="#example-map">

<map name="example-map">
    <area shape="rect" coords="50,50,200,150" href="https://skiblogs00.blogspot.com/">
    <area shape="circle" coords="300,150,50" href="https://skiblogs00.blogspot.com/">
    <area shape="poly" coords="350,50,400,100,450,50,450,150,350,150" href="https://skiblogs00.blogspot.com/" >
</map>

</body>
</html>
